{% if length == 0 %}
<h3>No transaction record yet</h3>
{% else %}

<table border="1">
    <thead>
        <th>Book</th>
        <th>Member</th>
        <th>Transaction Type</th>
    </thead>
    {% for transaction in transactions %}
    <tr>
        <td>{{transaction.books.book_name}}</td>
        <td>{{transaction.members.member_name}}</td>
        <td>{{transaction.transaction_type}}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}
